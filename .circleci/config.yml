version: 2.1

jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g appium
            sudo apt-get install -y openjdk-17-jdk
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH
            sudo apt-get update && sudo apt-get install -y \
              git \
              wget \
              unzip \
              adb
            wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
            unzip -d android-sdk-linux commandlinetools-linux-7583922_latest.zip
            echo 'export ANDROID_SDK_ROOT=$HOME/project/android-sdk-linux' >> $BASH_ENV
            echo 'export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/bin' >> $BASH_ENV
            echo 'export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools' >> $BASH_ENV
            source $BASH_ENV

      - run:
          name: Run single test
          command: |
            chmod +x gradlew
            appium &
            source $BASH_ENV
            adb start-server
            sudo ./gradlew clean test
