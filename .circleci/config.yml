version: 2.1

jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g appium
            sudo apt-get install -y openjdk-17-jdk
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH
            sudo apt-get install -y openjdk-8-jdk
            wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
            unzip sdk-tools-linux-4333796.zip -d android-sdk
            echo 'export ANDROID_HOME=$HOME/project/android-sdk' >> $BASH_ENV
            echo 'export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools' >> $BASH_ENV
            source $BASH_ENV
            yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
            yes | $ANDROID_HOME/tools/bin/sdkmanager "platform-tools"

      - run:
          name: Run single test
          command: |
            chmod +x gradlew
            appium &
            sudo ./gradlew clean test
